language: php

sudo: false

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
 
matrix:
    allow_failures:
        - php: hhvm
        - php: 7.0

before_script:
    - composer self-update
    - composer install --dev --prefer-source

script: phpunit --coverage-clover clover --coverage-text

after_success:
    - curl -sL https://bit.ly/artifact-uploader | php
